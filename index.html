<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YouTube</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css"
      integrity="sha512-q3eWabyZPc1XTCmF+8/LuE1ozpg5xxn7iO89yfSOd5/oKvyqLngoNGsx8jq92Y8eXJ/IRxQbEC+FGSYxtk2oiw=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Header -->
    <header>
      <div class="container">
        <h1 id="logo">
          <i class="fab fa-youtube"></i>YouTube
          <sup>IT</sup>
        </h1>
      </div>
    </header>

    <!-- main  -->
    <main class="container clearfix">
      <div class="player-column">
        <div id="player">
          <iframe
            width="560"
            height="315"
            src="https://www.youtube.com/embed/mu5zhcqMDCs"
            title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen
          ></iframe>
        </div>
      </div>
      <div class="related-column">
        <div class="related-video-item clearfix">
          <figure class="video-thumbnail">
            <img
              src="https://i.ytimg.com/vi/3wz8h8Ft-j4/hqdefault.jpg?sqp=-oaymwEcCNACELwBSFXyq4qpAw4IARUAAIhCGAFwAcABBg==&rs=AOn4CLAFIyGJXz3Xg1VRCDbBa4aJHn0UuA"
              alt="Open Day Online"
            />
          </figure>
          <div class="video-details">
            <h3>Diventare Web Developer</h3>
            <address>Boolean</address>
            <div class="video-info">
              <span class="views">2.5K Views &middot; </span>
              <time datetime="">2 months ago</time>
            </div>
          </div>
        </div>
        <div class="related-video-item clearfix">
          <figure class="video-thumbnail">
            <img
              src="https://i.ytimg.com/vi/3wz8h8Ft-j4/hqdefault.jpg?sqp=-oaymwEcCNACELwBSFXyq4qpAw4IARUAAIhCGAFwAcABBg==&rs=AOn4CLAFIyGJXz3Xg1VRCDbBa4aJHn0UuA"
              alt="Open Day Online"
            />
          </figure>
          <div class="video-details">
            <h3>Diventare Web Developer</h3>
            <address>Boolean</address>
            <div class="video-info">
              <span class="views">2.5K Views &middot; </span>
              <time datetime="">2 months ago</time>
            </div>
          </div>
        </div>
        <div class="related-video-item clearfix">
          <figure class="video-thumbnail">
            <img
              src="https://i.ytimg.com/vi/3wz8h8Ft-j4/hqdefault.jpg?sqp=-oaymwEcCNACELwBSFXyq4qpAw4IARUAAIhCGAFwAcABBg==&rs=AOn4CLAFIyGJXz3Xg1VRCDbBa4aJHn0UuA"
              alt="Open Day Online"
            />
          </figure>
          <div class="video-details">
            <h3>Diventare Web Developer</h3>
            <address>Boolean</address>
            <div class="video-info">
              <span class="views">2.5K Views &middot; </span>
              <time datetime="">2 months ago</time>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
